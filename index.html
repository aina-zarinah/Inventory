    <title>Blue Library Registration</title>
    <style>
      body {
        background: linear-gradient(to bottom, #ffffff, #9dd4f7);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #6fb5e0"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="login.html" style="font-weight: bold"
          >Blue Library ðŸ“–</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="#">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <div class="container" style="max-width: 500px">
      <form
        name="registration_form"
        id="registration_form"
        method="post"
        action="#"
        enctype="multipart/form-data"
      >
        <h2 class="text-center" style="font-weight: bold">
          Welcome to Blue Library! ðŸ“–
        </h2>
        <p class="text-center" style="margin-top: 10px">
          A place to borrow your favorite books.
        </p>
        <br />
        <p class="text-center mt-2 pt-1 mb-3">
          Please register to start borrowing.
        </p>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>

        <button
          type="button"
          id="register"
          name="register"
          class="btn btn-success"
          style="margin-top: 15px"
        >
          Register Now
        </button>
        <p class="small mt-2 pt-1 mb-0">
          Already have an account?
          <a href="login.html" class="link-primary">Login</a>
        </p>
      </form>
    </div>
  </body>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";

      getAuth,

      apiKey: "AIzaSyCpJVV4OPIkIfQso0BSPh65cypvNcAlQUM",
      authDomain: "auth-b9c74.firebaseapp.com",
      databaseURL: "https://auth-b9c74-default-rtdb.firebaseio.com",
      projectId: "auth-b9c74",
      storageBucket: "auth-b9c74.appspot.com",
      messagingSenderId: "792826652850",
      appId: "1:792826652850:web:ee7fc32c6bf41cecbb41ab",
      measurementId: "G-LJXW2RPHP9",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);

    //----- New Registration code start
    document.getElementById("register").addEventListener("click", function () {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      //For new registration
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log(user);
          alert("Registration successful!");
          window.location.href = "login.html";
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // ..
          console.log(errorMessage);
          alert(error);
        });
    });
    //----- End
  </script>
</html>
